
<div id="countdownWrapper" style="cursor: pointer; display: none;">
    <h1 id="timerTitle">Title</h1>
    <h2 id="timerSubheading">Subheading</h2>
    <div id="countdown"></div>
    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>
<script>
let endDateTime = moment.tz("2023-07-11T13:25", "Europe/Vilnius");

let interval = setInterval(function() {
let now = moment();
let distance = endDateTime.diff(now);

if (distance < 0) {
clearInterval(interval);
if ("unpublish" === 'unpublish') {
    document.getElementById('countdownWrapper').style.display = 'none';
} else if ("unpublish" === 'custom_text') {
    document.getElementById('countdown').innerText = "";
}
return;
}

document.getElementById('countdownWrapper').style.display = "block";

let days = Math.floor(distance / (1000 * 60 * 60 * 24));
let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
let seconds = Math.floor((distance % (1000 * 60)) / 1000);

document.getElementById('countdown').innerHTML = days + 'dasdas ' + hours + 'hsf ' + minutes + 'mfd ' + seconds + 'sfd ';
document.getElementById('countdownWrapper').setAttribute('onclick', "window.location='https://google.com'");

}, 1000);
</script>
